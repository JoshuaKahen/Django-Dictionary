<!-- the search page inherits from the base -->
{% extends 'dictionary/base.html' %}

{% block content %}

<h2><b>Meaning:</b></h2>

<h4>{{meaning}}</h4>

{% if se != mt %}
<h2><b>Synonyms:</b></h2>

<ul>
{% for core in se %}
<li><h4>{{core}}</h4></li>
{% endfor %}
</ul>
{% endif %}


{% if ae != mt %}
<h2><b>Antonyms:</b></h2>

<ul>
{% for core in ae %}
<li><h4>{{core}}</h4></li>
{% endfor %}
</ul>
{% endif %}


{% endblock %}
